<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label floating>Nombre</ion-label>
        <ion-input
          type="name"
          required
          name="clave"
          [(ngModel)]="nombre"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <button ion-button
        (click)="viewDesarrollador()">
        Get Developer
      </button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ng-container *ngIf="datos && datos.nombre">
        {{datos.nombre}}
      </ng-container>
    </ion-col>
  </ion-row>
</ion-content>
